<body>
    <h1>Aetherix is Rebranding!</h1>
    <h2>Our new website launches in:</h2>
    <div id="countdown" class="countdown">
        <span id="days">00</span>
        <span id="hours">00</span>
        <span id="minutes">00</span>
        <span id="seconds">00</span>
    </div>
    <footer>&copy; 2025 Aetherix. All rights reserved.</footer>

    <script>
        const targetDate = luxon.DateTime.fromISO("2025-01-28T00:00:00", { zone: "Asia/Kolkata" });
        const daysEl = document.getElementById("days");
        const hoursEl = document.getElementById("hours");
        const minutesEl = document.getElementById("minutes");
        const secondsEl = document.getElementById("seconds");

        function updateCountdown() {
            const now = luxon.DateTime.now().setZone("Asia/Kolkata");
            const diff = targetDate.diff(now, ["days", "hours", "minutes", "seconds"]).toObject();

            daysEl.textContent = Math.floor(diff.days).toString().padStart(2, '0');
            hoursEl.textContent = Math.floor(diff.hours).toString().padStart(2, '0');
            minutesEl.textContent = Math.floor(diff.minutes).toString().padStart(2, '0');
            secondsEl.textContent = Math.floor(diff.seconds).toString().padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);

        setTimeout(() => {
            document.body.classList.add('unbounded');
        }, 5000); // Change font after 5 seconds
    </script>
</body>
